<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>todo</title>
  </head>
  <body>
    <!-- <p id="pera">abc</p> -->
<h2  class="fs-1 pt-5 d-flex justify-content-center hi ">
  Timer
</h2>
    <div class="main">
      <div
        class=" d-flex justify-content-center align-items-center box1"
      >
        <h1 id="displayMiliSec">Start <br />00</h1>
      </div>

      <div class="box2">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div
                class=" d-flex justify-content-center align-items-center box1"
              >
                <h1 id="displaySec">Sec <br />00</h1>
              </div>
            </div>
            <div class="col-md-6">
              <div
                class=" d-flex justify-content-center align-items-center box1"
              >
                <h1 id="displayMin">Min <br />00</h1>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="container">
          <div class="row">
            <div
              class="col-md-12 pt-5 text-light d-flex gap-2 justify-content-center align-items-center"
            >
              <button onclick="startTimer()" class="btn btn-primary fs-3">
                Start
              </button>
              <button onclick="pauseTimer()" class="btn btn-danger fs-3">
                Pause
              </button>
              <button onclick="resetTimer()" class="btn btn-warning fs-3">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
